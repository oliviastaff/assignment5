    <main>
        <form>
            <p> Sign up here to get your cat some cat friends<br> <br>
                <label for="firstname">Your Cat's First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Your Cat's Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">Your Cat's E-mail: </label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="url">Link to your cat's website:</label>
                <input type="url" name="URL" id="url" placeholder="https://spaghettithecat.com">
            </p>
            <p>
                <label for="cat-color">What color is your cat?</label>
                <select name="cat-color" id="cat-color">
                    <option value="orange">orange</option>
                    <option value="white">white</option>
                    <option value="brown">brown</option>
                    <option value="black">black</option>
                    <option value="gray">gray</option>
                    <option value="blonde">blonde</option>
                    <option value="stripey">stripey</option>
                    <option value="other">other</option>
                </select>
            </p>
            <p>
                <label for="comments">What is your favorite part of having a cat?</label><br>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>

            <div class="radio-buttons">
                <label>Would you like to join our cat lover's club?</label>
                <input type="radio" name="join-club" value="Yes" checked>Yes
                <input type="radio" name="join-club" value="No">No
            </div>
            <p>Questions? Give us a call!
            </p>
            <p><a style="color: orange" href="tel:3157590709">315-759-0709</a></p>
            <p>
                <label></label>
                <input type="submit" value="Submit">
            </p>
        </form>
    </main>
